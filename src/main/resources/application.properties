server.port=8888
server.address=0.0.0.0
spring.application.name=MovieWebsite
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

javax.net.ssl.trustStore=src/main/resources/ssl/truststore.jks
javax.net.ssl.trustStorePassword=${TRUSTSTORE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql= false
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
hibernate.search.default.directory_provider = filesystem
hibernate.search.default.indexBase = /data/index/default

spring.datasource.hikari.maxLifetime=1800000      # 30 phút
spring.datasource.hikari.keepaliveTime=300000     # 5 phút
spring.datasource.hikari.connectionTimeout=30000  # 30 giây
spring.datasource.hikari.idleTimeout=600000       # 10 phút
